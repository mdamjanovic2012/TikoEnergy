{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="{% static 'js/live_graph.js' %}"></script>
  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'TikoEnergy:welcome' %}">TIKO</a></li>
          {% if user.is_superuser %}
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          {% endif %}
          {% if user.is_authenticated %}
            <li><a href="{% url 'TikoEnergy:logout' %}">Logout</a></li>
          {% else %}
              <li><a class="navbar-link" href="{% url 'TikoEnergy:register' %}">Register</a></li>
              <li><a class="navbar-link" href="{% url 'TikoEnergy:login' %}">Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
